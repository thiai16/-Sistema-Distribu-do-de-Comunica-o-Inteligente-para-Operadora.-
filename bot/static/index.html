<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Webmail - Cliente</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; display: flex; height: 100vh; }
        .sidebar { width: 250px; background-color: #2c3e50; color: white; padding: 20px; display: flex; flex-direction: column; }
        .sidebar h2 { margin-top: 0; }
        .compose-btn { background-color: #e74c3c; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer; font-size: 16px; margin-bottom: 20px; }
        .menu-item { padding: 10px; cursor: pointer; }
        .menu-item:hover { background-color: #34495e; }
        .menu-item.active { background-color: #34495e; font-weight: bold; }
        
        .main-content { flex: 1; display: flex; flex-direction: column; background: white; }
        .header { padding: 20px; border-bottom: 1px solid #ddd; background-color: #ecf0f1; display: flex; justify-content: space-between; align-items: center; }
        .email-list { flex: 1; overflow-y: auto; }
        
        .email-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; }
        .email-item:hover { background-color: #f9f9f9; }
        .email-item.unread { font-weight: bold; background-color: #fff8e1; }
        .sender { width: 200px; }
        .subject { flex: 1; }
        .date { color: #888; font-size: 12px; }

        /* Modal de Escrever */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; width: 600px; margin: 100px auto; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .modal-actions { text-align: right; }
        .btn-send { background-color: #2980b9; color: white; border: none; padding: 10px 20px; border-radius: 3px; cursor: pointer; }
        .btn-cancel { background-color: #95a5a6; color: white; border: none; padding: 10px 20px; border-radius: 3px; cursor: pointer; margin-right: 10px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Webmail</h2>
        <button class="compose-btn" onclick="abrirModal()">+ Escrever E-mail</button>
        <div class="menu-item active">üì• Caixa de Entrada</div>
        <div class="menu-item">üì§ Enviados</div>
        <div class="menu-item">üóëÔ∏è Lixeira</div>
        <div style="margin-top: auto; font-size: 12px; color: #bbb;">
            Logado como: <br> <strong id="user-email">joao@gmail.com</strong>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h3 id="page-title">Caixa de Entrada</h3>
            <button onclick="carregarEmails()" style="padding: 5px 10px; cursor:pointer;">üîÑ Atualizar</button>
        </div>
        <div class="email-list" id="lista-emails">
            <div style="padding: 20px; text-align: center; color: #888;">Carregando...</div>
        </div>
    </div>

    <div class="modal" id="modal-compose">
        <div class="modal-content">
            <h2>Novo E-mail</h2>
            <div class="form-group">
                <label>Para:</label>
                <input type="text" value="atendimento@operadora.com" readonly style="background: #eee;">
            </div>
            <div class="form-group">
                <label>Assunto:</label>
                <input type="text" id="assunto" value="Solicita√ß√£o de Atendimento">
            </div>
            <div class="form-group">
                <label>Mensagem:</label>
                <textarea id="mensagem" rows="10" placeholder="Escreva sua mensagem aqui..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
                <button class="btn-send" onclick="enviarEmail()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8001";
        const MEU_EMAIL = "joao@gmail.com"; 

        async function carregarEmails() {
            const lista = document.getElementById("lista-emails");
            try {
                const response = await fetch(`${API_URL}/inbox/${MEU_EMAIL}`);
                const emails = await response.json();
                
                lista.innerHTML = "";
                
                if (emails.length === 0) {
                    lista.innerHTML = '<div style="padding: 20px; text-align: center; color: #888;">Nenhum e-mail encontrado.</div>';
                    return;
                }

                // Inverte para mostrar o mais recente primeiro
                emails.reverse().forEach(email => {
                    const div = document.createElement("div");
                    div.className = "email-item";
                    
                    // √çcone diferente para enviado vs recebido
                    const icon = email.origem === 'cliente' ? 'üì§' : 'üì•';
                    const color = email.origem === 'cliente' ? '#888' : '#000';
                    const bg = email.origem === 'cliente' ? '#fff' : '#f0f8ff'; 

                    div.style.backgroundColor = bg;
                    
                    div.innerHTML = `
                        <div class="sender" style="color: ${color}">
                            ${icon} ${email.origem === 'cliente' ? 'Eu' : 'Atendimento Operadora'}
                        </div>
                        <div class="subject">
                            <strong>${email.texto}</strong>
                        </div>
                        <div class="date">${new Date(email.data).toLocaleTimeString()}</div>
                    `;
                    lista.appendChild(div);
                });
            } catch (error) {
                console.error(error);
                lista.innerHTML = '<div style="padding: 20px; text-align: center; color: red;">Erro ao carregar e-mails. Verifique se o bot est√° rodando.</div>';
            }
        }

        async function enviarEmail() {
            const texto = document.getElementById("mensagem").value;
            if (!texto) return alert("Escreva uma mensagem!");

            const btn = document.querySelector(".btn-send");
            btn.innerText = "Enviando...";
            btn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/webhook-email`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        remetente: MEU_EMAIL,
                        texto: texto
                    })
                });

                if (response.ok) {
                    fecharModal();
                    document.getElementById("mensagem").value = "";
                    setTimeout(carregarEmails, 1000);
                } else {
                    alert("Erro ao enviar.");
                }
            } catch (e) {
                alert("Erro de conex√£o.");
            } finally {
                btn.innerText = "Enviar";
                btn.disabled = false;
            }
        }

        function abrirModal() { document.getElementById("modal-compose").style.display = "block"; }
        function fecharModal() { document.getElementById("modal-compose").style.display = "none"; }

        carregarEmails();
        setInterval(carregarEmails, 3000); 

    </script>
</body>
</html>
