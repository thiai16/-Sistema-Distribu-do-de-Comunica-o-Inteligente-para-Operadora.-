services:
  rabbitmq:
    image: "rabbitmq:3.13-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - minha_rede

  api_emails: 
    build: .
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - rabbitmq
    networks:
      - minha_rede

  worker_emails:
    build: .
    command: celery -A app.tasks.celery_app worker --loglevel=info
    depends_on:
      - rabbitmq
    networks:
      - minha_rede

  flower:
    image: mher/flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
    depends_on:
      - rabbitmq
    networks:
      - minha_rede

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    networks:
      - minha_rede

  bot_atendimento:
    build: ./bot
    ports:
      - "8001:8001"
    depends_on:
      - mongo
    networks:
      - minha_rede

  # --- NOVO SERVIÃ‡O: MARKETING ---
  marketing_service:
    build: ./marketing
    ports:
      - "8002:8002"
    depends_on:
      - rabbitmq
    networks:
      - minha_rede

networks:
  minha_rede:
    driver: bridge